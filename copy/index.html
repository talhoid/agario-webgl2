<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- <link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
			rel="stylesheet"
		/> -->
		<link rel="shortcut icon" href="./icon.png" type="image/x-icon" />
		<link rel="stylesheet" href="./output.css" />
	</head>
	<body class="dark">
		<script defer id="error">
			setTimeout(() => {
				const message = document
					.querySelector("div.loader")
					.querySelector("div.message");
				const error = message.querySelector("span.error");

				message.classList.replace("h-0", "h-8");
				message.classList.replace("p-0", "p-2");
				message.classList.replace("py-0", "py-1");
				message.classList.replace("mt-0", "mt-2");
				message.classList.replace("opacity-0", "opacity-100");
				setTimeout(() => {
					message.classList.replace("bg-lime-500", "bg-red-600");
					message.classList.replace("text-lime-200", "text-red-200");
					error.classList.remove("opacity-0");
				}, 600);
			}, 300);
		</script>
		<div class="w-full h-full root bg-[#F2FBFF] #dark:bg-[#0d0400]">
			<div
				class="loader flex flex-col w-full h-full justify-center items-center"
			>
				<div role="status">
					<svg
						aria-hidden="true"
						class="w-12 h-12 animate-spin text-opacity-20 text-black fill-slate-500"
						viewBox="0 0 100 101"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
							fill="currentColor"
						/>
						<path
							d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
							fill="currentFill"
						/>
					</svg>
					<span class="sr-only">Loading...</span>
				</div>
				<div
					class="message bg-lime-500 rounded-full delay-[0s,0s,100ms] text-lime-200 opacity-0 duration-300 p-0 py-0 mt-0 h-0 transition-[height,width,opacity,margin,padding,text-color,background-color]"
				>
					<span class="info"
						>either it's taking really long to load,
					</span>
					<span
						class="error opacity-0 duration-500"
						>or an error occurred!</span
					>
				</div>
			</div>
			<canvas
				class="hidden"
				id="canvas"
				width="640"
				height="240"
			></canvas>
		</div>
		<script>
            const maxWidth = 1920;
            const maxHeight = 1080;
            // const aspectRatio = maxWidth / maxHeight;
            
            function resizeCanvas() {
                let width = window.innerWidth;
                let height = window.innerHeight;
                
                // // Maintain aspect ratio while fitting to window
                // if (width / height > aspectRatio) {
                //     width = height * aspectRatio;
                // } else {
                //     height = width / aspectRatio;
                // }
                
                // Clamp to maximum resolution
                width = Math.min(width, maxWidth);
                height = Math.min(height, maxHeight);
                
                canvas.width = width;
                canvas.height = height;
                canvas.style.width = '100%';
                canvas.style.height = '100%';
            }
        
            // window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
        </script>
        
		<script defer src="index.js"></script>
	</body>
</html>
